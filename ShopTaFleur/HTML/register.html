<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<!--include header as function-->

<body>
    <header class="container">
        <nav class="header">
           <a class="title_site" href="catalogue.html">
              <h1 class="title_site">Shoptafleur</h1>
           </a>
           <!-- logo pas droit -->
           <img id="logo" src="../RESSOURCES/logo_white.svg" alt="logo" width="100px">
           <ul id="navigation">
              <!--if vide/non-->
              <li class="navigation">
                 <a class="navigation" href="panier.html">
                    <img id="logo_panier" src="../RESSOURCES/icon_panier.svg" alt="logo_panier" width="30px">
                 </a>
              </li>
              <!--if logged in or not-->
              <li class="navigation">
                 <a class="navigation" href="login.html">
                    <button class="navigation">S'identifier</button>
                 </a>
              </li>
              </a>
           </ul>
        </nav>
     </header>


    <div class="container">
        <div class="reg">
            <h1 class="reg">Inscription</h1>
            <a id="reg_redir" href="login.html">Vous êtes déjà inscrit ?</a>
            <form class="reg" action="catalogue.html">
                <input type="text" class="reg" placeholder="Nom"><br>
                <input type="text" class="reg" placeholder="Prénom"><br>
                <input type="email" class="reg" placeholder="Email"><br>
                <input type="password" class="reg" placeholder="Mot de passe"><br>
                <input type="password" class="reg" placeholder="Confirmation du mot de passe"><br>
                <a class="reg" href="catalogue.html">
                    <input type="submit" id="rbutton" value="Valider"><br>
                </a>
            </form>
            
        </div>
    </div>

    <!--Redirection vers login-->

    <footer class="container">
        <div class="corner">
            <img class="corner" id="left" src="../RESSOURCES/Footer_left.png" alt="plant_left" height="200vw">
            <img class="corner" id="right" src="../RESSOURCES/Footer_right.png" alt="plant_right" height="200vw">
        </div>

        <div class="footer_nav">
            <a class="footer_nav" href="https://twitter.com/fleures_les" target="_blank">
                <img class="footer_nav" id="logo_twitter" src="../RESSOURCES/icon_twitter.svg" alt="twitter_logo"
                    width="35px">
            </a>
            <a class="footer_nav" href="https://fr-fr.facebook.com" target="_blank">
                <img class="footer_nav" id="logo_facebook" src="../RESSOURCES/icon_facebook.svg" alt="facebook_logo"
                    width="35px">
            </a>
        </div>
        <p id="copyright">© ShopTaFleur | 2021 </p>
    </footer>
</body>

<!--incoude footer as function-->


</html>
